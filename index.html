<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ginny Pennekamp</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <link rel="shortcut icon" type="image/xicon" href="img/ginny-favicon.png">
  </head>

  <body>
    <header>
      <div class="headline">
        <div class="logo">
          <img id="udacity-logo" src="img/udacity-logo.png" alt="Udacity logo">
        </div>
        <div class="identifiers">
          <h1>GINNY PENNEKAMP</h1>
          <h2>FRONT END DEVELOPER</h2>
        </div>
      </div>
    </header>

    <section class="portfolio">
      <div id="portfolio-image">
        <img id="main-photo" src="img/Ginny.jpg" alt="Ginny Pennekamp in front of a Herst painting">
      </div>

      <div class="portfolio-wrapper">
        <h3>Featured Work</h3>
        <div id="projects">
          <div class="project">
            <img src="img/Pennekamp-website.png" alt="Home page of the Pennekamp family website">
            <h4>TN PENNEKAMPS</h4>
            <p><a href="http://pennekamp.us>">pennekamp.us</a></p>
          </div>
          <div class="project">
            <img src="img/Rozworx.png" alt="Home page of Roz Weisberg's freelance book and screenplay editing service">
            <h4>ROZWORX</h4>
            <p><a href="www.rozworx.com">rozworx.com</a></p>
          </div>
          <div class="project">
            <img src="img/ERCC.png" alt="Home page for the Eagle Rock Cookbook Club">
            <h4>EAGLE ROCK COOKBOOK CLUB</h4>
            <p><a href="http://ginnypx1.github.io/eagle-rock-cookbook-club/">ERCC.com</a></p>
          </div>
        </div>
      </div>

    </section>
    <footer>
      <p><a href="https://github.com/ginnypx1">Contact Ginny Pennekamp</a></p>
    </footer>

  </body>
</html>
